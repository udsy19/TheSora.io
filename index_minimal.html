<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheSora.io - Photography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Vercel Analytics -->
    <script defer src="/_vercel/insights/script.js"></script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg: #fefefe;
            --text: #1a1a1a;
            --text-light: #666;
            --border: #e5e5e5;
            --accent: #000;
            --accent-light: #333;
        }
        
        [data-theme="dark"] {
            --bg: #0a0a0a;
            --text: #f5f5f5;
            --text-light: #999;
            --border: #1a1a1a;
            --accent: #fff;
            --accent-light: #ccc;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            cursor: none;
        }
        
        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }
        
        .cursor-dot {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: none;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 30px 40px;
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--border);
            opacity: 0;
            animation: navSlideDown 1s ease 0.5s forwards;
        }
        
        @keyframes navSlideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-weight: 500;
            font-size: 18px;
            letter-spacing: -0.02em;
        }
        
        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }
        
        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 15px;
            font-weight: 400;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--text);
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 40px;
            position: relative;
        }
        
        .hero-content {
            max-width: 800px;
            position: relative;
            z-index: 2;
        }
        
        .hero h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 300;
            letter-spacing: -0.03em;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(50px);
            animation: heroReveal 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.8s forwards;
        }
        
        .hero p {
            font-size: 20px;
            color: var(--text-light);
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(30px);
            animation: heroReveal 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1.2s forwards;
        }
        
        @keyframes heroReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Floating Elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 8s infinite ease-in-out;
        }
        
        .floating-dot:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-dot:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .floating-dot:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
                opacity: 0.6;
            }
        }
        
        /* CTA Button */
        .cta {
            display: inline-flex;
            padding: 16px 32px;
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: heroReveal 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1.6s forwards;
        }
        
        .cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent);
            transition: left 0.4s ease;
            z-index: -1;
        }
        
        .cta:hover {
            color: var(--bg);
            transform: translateY(-2px);
        }
        
        .cta:hover::before {
            left: 0;
        }
        
        /* Gallery Preview */
        .gallery-preview {
            padding: 120px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .section-title {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 80px;
            text-align: center;
            letter-spacing: -0.02em;
            opacity: 0;
            transform: translateY(30px);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2px;
            margin-bottom: 60px;
        }
        
        .gallery-item {
            aspect-ratio: 4/5;
            overflow: hidden;
            cursor: pointer;
            opacity: 0;
            transform: translateY(50px) scale(0.9);
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: grayscale(0.5) brightness(0.9);
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
            filter: grayscale(0) brightness(1);
        }
        
        .view-more {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .view-more a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }
        
        .view-more a::after {
            content: ' â†’';
            transition: transform 0.3s ease;
            display: inline-block;
        }
        
        .view-more a:hover {
            color: var(--text);
        }
        
        .view-more a:hover::after {
            transform: translateX(5px);
        }
        
        /* Contact Section */
        .contact {
            padding: 120px 40px;
            text-align: center;
            border-top: 1px solid var(--border);
            background: linear-gradient(to bottom, var(--bg), #f8f8f8);
        }
        
        [data-theme="dark"] .contact {
            background: linear-gradient(to bottom, var(--bg), #111);
        }
        
        .contact h2 {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
            opacity: 0;
            transform: translateY(30px);
        }
        
        .contact p {
            color: var(--text-light);
            margin-bottom: 40px;
            font-size: 18px;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .contact-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 2px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            display: inline-block;
        }
        
        .contact-link:hover {
            transform: translateY(-2px);
            border-bottom-color: transparent;
        }
        
        /* Scroll Animation Classes */
        .animate-in {
            animation: slideInUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            color: var(--bg);
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            nav {
                padding: 20px 20px;
            }
            
            .nav-links {
                gap: 25px;
            }
            
            .hero, .gallery-preview, .contact {
                padding-left: 20px;
                padding-right: 20px;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1px;
            }
            
            .cursor, .cursor-dot {
                display: none;
            }
            
            body {
                cursor: auto;
            }
        }
        
        @media (max-width: 480px) {
            .nav-links {
                gap: 20px;
            }
            
            .nav-links a {
                font-size: 14px;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-dot"></div>
    
    <nav>
        <div class="nav-container">
            <div class="logo">TheSora.io</div>
            <ul class="nav-links">
                <li><a href="#work">Work</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero">
        <div class="floating-elements">
            <div class="floating-dot"></div>
            <div class="floating-dot"></div>
            <div class="floating-dot"></div>
        </div>
        <div class="hero-content">
            <h1>Photography</h1>
            <p>Capturing authentic moments through a minimalist lens</p>
            <a href="gallery.html" class="cta">View Portfolio</a>
        </div>
    </section>

    <section class="gallery-preview" id="work">
        <h2 class="section-title">Selected Work</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="Gallery Pictures/Portrait Sessions/Ananya_Fall_Shoot_133.jpg" alt="Portrait Session">
            </div>
            <div class="gallery-item">
                <img src="Gallery Pictures/Portrait Sessions/UVA02861.jpg" alt="Portrait Session">
            </div>
            <div class="gallery-item">
                <img src="Gallery Pictures/Portrait Sessions/VANI_EDIT_95.jpg" alt="Portrait Session">
            </div>
            <div class="gallery-item">
                <img src="Gallery Pictures/Themed Photoshoot/Thandava-Photoshoot-144.jpg" alt="Themed Photoshoot">
            </div>
        </div>
        <div class="view-more">
            <a href="gallery.html">View all work</a>
        </div>
    </section>

    <section class="contact" id="contact">
        <h2>Let's work together</h2>
        <p>Available for portrait sessions, events, and creative projects</p>
        <a href="contact.html" class="contact-link">Get in touch</a>
    </section>

    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <span class="theme-icon">ðŸŒ™</span>
    </button>

    <script>
        // Custom cursor
        const cursor = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
            
            cursorDot.style.left = e.clientX - 2 + 'px';
            cursorDot.style.top = e.clientY - 2 + 'px';
        });
        
        // Cursor interactions
        document.querySelectorAll('a, button, .gallery-item').forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(2)';
                cursor.style.borderColor = 'var(--accent)';
            });
            
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursor.style.borderColor = 'var(--accent)';
            });
        });
        
        // Scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.classList.add('animate-in');
                    }, index * 150);
                }
            });
        }, observerOptions);
        
        // Observe elements when DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.section-title, .gallery-item, .view-more, .contact h2, .contact p, .contact-link');
            elements.forEach(el => observer.observe(el));
        });
        
        // Smooth scroll for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
        // Gallery item clicks
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', () => {
                window.location.href = 'gallery.html';
            });
        });
        
        // Theme management
        function getThemePreference() {
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme) return storedTheme;
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            const themeIcon = document.querySelector('.theme-icon');
            themeIcon.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
        }
        
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }
        
        // Initialize theme
        document.addEventListener('DOMContentLoaded', () => {
            const initialTheme = getThemePreference();
            setTheme(initialTheme);
        });
        
        // Parallax effect for floating elements
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallax = scrolled * 0.5;
            
            document.querySelectorAll('.floating-dot').forEach((dot, index) => {
                const speed = 0.2 + (index * 0.1);
                dot.style.transform = `translateY(${parallax * speed}px) rotate(${scrolled * 0.1}deg)`;
            });
        });
    </script>
</body>
</html>
